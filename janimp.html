<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Filter Liquid Glass Buttons</title>
    <style>
        :root {
            --lg-bg-color: rgba(255, 255, 255, 0.25);
            --lg-highlight: rgba(255, 255, 255, 0.75);
            --lg-text: #ffffff;
        }

        /* ========== ALAP ELRENDEZÉS ========== */
        body {
            margin: 0;
            padding: 4rem 0;
            min-height: calc(100vh - 8rem);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            background: url("https://images.unsplash.com/photo-1551384963-cccb0b7ed94b?q=80&w=3247&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D") center/cover;
            animation: bg-move 5s ease-in-out infinite alternate;
        }

        @keyframes bg-move {
            from {
                background-position: center center;
            }
            to {
                background-position: center top;
            }
        }

        /* ========== BETÖLTÉSI ANIMÁCIÓ ========== */
        .animated-onload {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSlideUp 0.8s ease-out forwards;
        }

        @keyframes fadeInSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Késleltetések az elemek lépcsőzetes megjelenéséhez */
        .profile-container { animation-delay: 0.2s; }
        .name-container { animation-delay: 0.4s; }
        .glass-container:nth-of-type(1) { animation-delay: 0.6s; }
        .glass-container:nth-of-type(2) { animation-delay: 0.7s; }
        .glass-container:nth-of-type(3) { animation-delay: 0.8s; }


        /* ========== PROFILKÉP ========== */
        .profile-container {
            position: relative;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin-bottom: 2rem;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
            z-index: 3;
            border-radius: 50%;
            padding: 8px;
            box-sizing: border-box;
        }
        
        /* ========== NÉV KONTÉNER (MÓDOSÍTVA) ========== */
        .name-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 500px;
            box-sizing: border-box;
            background: transparent;
            /* Eltérő lekerekítés, hogy ne gombnak tűnjön */
            border-radius: 1.5rem; 
            overflow: hidden;
            /* Finomabb árnyék, mint a gombokon */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15), 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2.5rem; /* Nagyobb margó alatta */
            padding: 1rem 2.5rem;
        }
        
        .name-text {
            font-size: 1.9rem; /* Nagyobb betűméret */
            font-weight: 700; /* Félkövér kiemelés */
            text-shadow: 0 1px 5px rgba(0,0,0,0.3);
            position: relative;
            color: var(--lg-text);
            z-index: 3;
        }


        /* ========== KONTÉNER ========== */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container--vertical {
            flex-direction: column;
            gap: 1.5rem;
        }

        /* ========== ÜVEG KONTÉNER (Gombok) ========== */
        .glass-container {
            position: relative;
            display: flex;
            font-weight: 600;
            color: var(--lg-text);
            cursor: pointer;
            width: 300px;
            box-sizing: border-box;
            background: transparent;
            border-radius: 2.5rem;
            overflow: hidden;
            box-shadow: 0 6px 6px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
        
        /* ========== ÉRINTÉSI ANIMÁCIÓ A GOMBOKON ========== */
        .glass-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 15px rgba(0, 0, 0, 0.3), 0 0 30px rgba(0, 0, 0, 0.15);
        }
        
        .glass-container:active {
            transform: translateY(-2px) scale(0.98);
             box-shadow: 0 8px 10px rgba(0, 0, 0, 0.3), 0 0 25px rgba(0, 0, 0, 0.15);
        }


        /* ========== ÜVEG RÉTEGEK (Közös a névre és gombokra) ========== */
        .glass-filter {
            position: absolute;
            inset: 0;
            z-index: 0;
            backdrop-filter: blur(0px);
            filter: url(#lg-dist);
            isolation: isolate;
        }

        .glass-overlay {
            position: absolute;
            inset: 0;
            z-index: 1;
            background: var(--lg-bg-color);
        }

        .glass-specular {
            position: absolute;
            inset: 0;
            z-index: 2;
            border-radius: inherit;
            overflow: hidden;
            box-shadow: inset 1px 1px 0 var(--lg-highlight),
                inset 0 0 5px var(--lg-highlight);
        }
        
        /* ========== GOMB TARTALOM (Content) ========== */
        .glass-content {
            position: relative;
            z-index: 3;
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: center;
            padding: 1.2rem 2.5rem;
            text-decoration: none;
            color: white;
            transition: all 0.2s ease-out;
        }

        .glass-content:hover {
            transform: scale(0.98);
            filter: brightness(1.1);
        }

        /* A logók közös stílusa */
        .social-logo {
            width: 34px;
            height: 34px;
            margin-right: 16px;
            fill: #ffffff;
            opacity: 0.85;
            transition: all 0.2s ease-out;
        }
        
        .glass-container:hover .social-logo {
            opacity: 1;
            transform: rotate(-5deg);
        }
        
        /* A gombok szövegének közös stílusa */
        .button-text {
            font-size: 1.5rem;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

    </style>
</head>
<body>

    <!-- Profilkép Konténer -->
    <div class="profile-container animated-onload">
        <div class="glass-filter"></div>
        <div class="glass-overlay"></div>
        <div class="glass-specular"></div>
        <img src="https://cdn.prod.website-files.com/62d84e447b4f9e7263d31e94/6399a4d27711a5ad2c9bf5cd_ben-sweet-2LowviVHZ-E-unsplash-1.jpeg" alt="Profilkép" class="profile-image">
    </div>

    <!-- Név Konténer -->
    <div class="name-container animated-onload">
        <div class="glass-filter"></div>
        <div class="glass-overlay"></div>
        <div class="glass-specular"></div>
        <div class="name-text">Példa Albert</div>
    </div>


    <!-- A fő konténer, amely egymás alá rendezi a gombokat -->
    <div class="container container--vertical">

        <!-- Instagram Gomb -->
        <div class="glass-container animated-onload">
            <div class="glass-filter"></div>
            <div class="glass-overlay"></div>
            <div class="glass-specular"></div>
            <a href="#" class="glass-content">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="social-logo">
                    <path d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9S339 319.5 339 255.9 287.7 141 224.1 141zm0 189.6c-41.1 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.6 74.7-74.7 74.7zm146.4-194.3c0 14.9-12 26.8-26.8 26.8-14.9 0-26.8-12-26.8-26.8s12-26.8 26.8-26.8 26.8 12 26.8 26.8zm76.1 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM398.8 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z"/>
                </svg>
                <span class="button-text">Instagram</span>
            </a>
        </div>
        
        <!-- Facebook -->

        <div class="glass-container animated-onload">
            <div class="glass-filter"></div>
            <div class="glass-overlay"></div>
            <div class="glass-specular"></div>
            <a href="#" class="glass-content">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="social-logo">
                    <path d="M504 256C504 119 393 8 256 8S8 119 8 256c0 123.78 90.69 226.38 209.25 245V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.28c-30.8 0-40.41 19.12-40.41 38.73V256h68.78l-11 71.69h-57.78V501C413.31 482.38 504 379.78 504 256z"/>
                </svg>
                <span class="button-text">Facebook</span>
            </a>
        </div>

        <!-- TikTok Gomb -->
        <div class="glass-container animated-onload">
            <div class="glass-filter"></div>
            <div class="glass-overlay"></div>
            <div class="glass-specular"></div>
            <a href="#" class="glass-content">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="social-logo">
                    <path d="M448,209.91a210.06,210.06,0,0,1-122.77-39.25V349.38A162.55,162.55,0,1,1,185,188.31V278.2a74.62,74.62,0,1,0,52.23,71.18V0l88,0a121.18,121.18,0,0,0,1.86,22.17h0A122.18,122.18,0,0,0,381,102.39a121.43,121.43,0,0,0,67,20.14Z"/>
                </svg>
                <span class="button-text">TikTok</span>
            </a>
        </div>

    </div>

    <!-- Rejtett SVG szűrő definíció -->
    <div style="display:none;">
        <svg>
            <filter id="lg-dist" x="0%" y="0%" width="100%" height="100%">
                <feTurbulence type="fractalNoise" baseFrequency="0.008 0.008" numOctaves="2" seed="92" result="noise" />
                <feGaussianBlur in="noise" stdDeviation="2" result="blurred" />
                <feDisplacementMap in="SourceGraphic" in2="blurred" scale="70" xChannelSelector="R" yChannelSelector="G" />
            </filter>
        </svg>
    </div>

</body>
</html>
